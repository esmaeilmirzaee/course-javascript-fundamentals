<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Random Jokes</title>
</head>
<body>
<section class="header">
    <div class="container">
        <div class="card">
            <div class="card-content" id="joke">

            </div>
            <div class="card-footer is-fullwidth">
                <a href="#" class="card-footer-item">
                    <i class="far fa-4x fa-thumbs-up"></i>
                </a>
                <a href="#" class="card-footer-item">
                    <i class="far fa-4x fa-thumbs-down"></i>
                </a>
            </div>
        </div>

        <div class="p-3">
            <button class="button is-success is-light is-fullwidth">
                <span class="icon is-large is-left">
                    <i class="fas fa-redo"></i>
                </span>
                <span>Another Joke</span>
                <span class="icon is-large is-right">
                    <i class="fas fa-laugh-beam"></i>
                </span>
            </button>
        </div>
    </div>
</section>
<script src="./app.js"></script>
</body>
</html>
