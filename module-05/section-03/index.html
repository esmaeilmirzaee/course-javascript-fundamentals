<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Module 05 | Project | Library -- EcmaScript 6</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-header is-justify-content-center is-align-content-center is-align-items-center">
                <div class="card-header-icon">
                    <i class="fas fa-book fa-4x has-text-info is-1"></i>
                </div>
                <h1 class="title is-1 has-text-centered has-text-info-dark m-6 pt-1">Add New Book</h1>
            </div>

            <div class="card-content">
                <div class="field" id="notification">
                    <div class="notification is-danger is-align-content-center">
                        <div class="message-body is-justify-content-center">
                            <i class="fa fa-info has-text-white"></i>
                            <p class="subtitle pl-4 has-text-white" id="notification-message">A new book added successfully.</p>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label for="title" class="label">Title</label>
                    <div class="control">
                        <input type="text" class="input" id="title">
                    </div>
                </div>
                <div class="field">
                    <label for="author" class="label">Author</label>
                    <div class="control">
                        <input type="text" class="input" id="author">
                    </div>
                </div>
                <div class="field">
                    <label for="isbn" class="label">ISBN</label>
                    <div class="control">
                        <input type="number" class="input" id="isbn">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="#" class="card-footer-item button is-info is-fullwidth" id="button">Submit</a>
            </div>
        </div>
        <div class="card mt-3">

            <div class="content pt-3">
                <table class="table" id="books">
                    <thead>
                    <tr>
                        <th>Position</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- dynamically change -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<script src="./app.js"></script>
</body>
</html></title>
</head>
