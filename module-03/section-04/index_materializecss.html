<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font-awesome CDN -->

    <script
            src="https://kit.fontawesome.com/d14029ebce.js"
            crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body class="bg-dark">
<div class="section no-pad-bot">
    <div class="container center">
        <div class="row">
            <div class="col s12 m12">
                <div class="row">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Loan Calculator</span>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="prefix fas fa-dollar-sign"></i>
                                    <input type="text" class="validate" placeholder="Loan Amount" focus="true">
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="prefix fa fa-percent"></i>
                                    <input type="text" class="validate" placeholder="Annual Interest">
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="#" class="waves-effect waves-light btn tooltipped" data-position="bottom" data-tooltip="Press">
                                <i class="fa fa-calculator right"></i>
                                Calculate
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
