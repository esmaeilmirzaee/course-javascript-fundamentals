<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <title>Hello Bulma!</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="content">
                    <h1 class="is-size-1 has-text-centered has-text-weight-light">Loan Calculator</h1>
                    <div class="control has-icons-left" id="error-place">
                        <input id="amount" type="number" class="input is-medium" placeholder="Loan Amount">
                        <span class="icon is-small is-left">
                            <i class="fas fa-dollar-sign"></i>
                        </span>
                    </div>
                    <div class="control has-icons-left">
                        <input id="rate" type="number" class="input is-medium" placeholder="Interest Rate">
                        <span class="icon is-small is-left">
                            <i class="fa fa-percent"></i>
                        </span>
                    </div>
                    <div class="control">
                        <input id="years-repay" type="number" class="input is-medium is-error" placeholder="Years to repay">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button href="#" class="button is-link is-light is-large is-fullwidth" id="calculate">
                    <span class="icon">
                    <i class="fa fa-calculator"></i>
                </span>
                    <span>Calculate</span>
                </button>
            </div>

            <!-- Loading -->
            <div class="columns is-centered" id="loading">
                <div class="column has-text-centered">
                    <button class="button is-loading is-large is-static is-white" disabled></button>
                </div>
            </div>

            <!-- Results -->
            <div class="pt-4" id="results">
                <h1 class="label is-size-3 has-text-centered">Results</h1>
                <div class="column is-4">
                    <div class="field has-addons has-addons-left">
                        <button class="button is-info" disabled>Monthly Payment</button>
                        <div class="control is-expanded">
                            <input id="monthly-payment" type="number" class="input is-static pl-1" disabled>
                        </div>
                    </div>
                </div>

                <div class="column is-4">
                    <div class="field has-addons has-addons-left">
                        <button class="button is-warning" disabled>Total Payment</button>
                        <div class="control is-expanded">
                            <input id="total-payment" type="number" class="input is-static pl-1" disabled>
                        </div>
                    </div>
                </div>

                <div class="column is-4">
                    <div class="field has-addons has-addons-left">
                        <button class="button is-danger is-light" disabled>Total Interest</button>
                        <div class="control is-expanded">
                            <input id="total-interest" type="number" class="input is-static pl-1" disabled>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="./app.js"></script>
</body>
</html>
