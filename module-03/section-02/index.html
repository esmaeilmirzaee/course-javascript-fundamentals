<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/d14029ebce.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task Name</span>
              <div class="row">
                <form id="task-form">
                  <div class="input__field col s12">
                    <label for="task">New Task</label>
                    <input class="task" name="task" type="text" />
                  </div>
                  <input
                    class="btn"
                    id="new-task"
                    type="submit"
                    value="Add new task"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 class="task-title">Tasks</h5>
              <div class="input-filed col s12">
                <label for="filter">Filter</label>
                <input type="text" name="field" id="filter" />
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
